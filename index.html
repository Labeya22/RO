<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./vendor/vis/dist/vis.min.css">
    <title>RO</title>
</head>
<body>
    <!-- header -->
    <div class="header" id="header">
        <!-- title -->
        <a href="#" class="title">R.O</a>
        <!-- end title -->
        <!-- navbar -->
        <div class="navbar" id="navbar">
            <ul>
                <li><a href="" class="active">graphe</a></li>
                <li><a href="">aide</a></li>
            </ul>
        </div>
        <!-- end navbar -->
    </div>
    <!-- end  -->
    <!-- end header -->

    <!-- container -->
    <div class="container">
        <div class="container-header">
            <h2>Graphe</h2>
            <p>ensemble des couples (a, b) formés par un élément a d'un ensemble A et son image b par application de A dans B.</p>
        </div>
        <div class="container-body">
            <div class="d-flex mb-5">
                <form class="form" action="" method="post" id="form-node">
                    <h5>Graphe</h5>
                    <div class="field-group">
                        <label for="length">taille</label>
                        <input type="number" placeholder="taille" class="field" id="length">
                        <div class="danger"></div>
                    </div>
                    <button class="button" type="submit" id="create">créer</button>
                </form>
                <form class="form" action="" method="post" id="form-relate">
                    <h5>Association</h5>
                    <div class="field-group">
                        <label for="de">de</label>
                        <select class="field" id="from">
                            <option value="">de...</option>
                        </select>
                        <div class="danger"></div>

                    </div>
                    <div class="field-group">
                        <label for="vers">vers</label>
                        <select  class="field" id="to">
                            <option value="">à...</option>

                        </select>
                        <div class="danger"></div>

                    </div>
                    <button class="button" type="submit" id="add">ajouter</button>
                </form>
            </div>

            <!-- graphe -->
            <div class="view">
                <div class="view-header">
                    <h5>Graphe</h5>
                </div>
                <div class="view-body">

                </div>
            </div>
            <!-- end graphe -->
            
            <!-- result -->
            <button class="btn" id="on">trouver</button>

            <div class="responses" id="responses">
                <div class="response" id="response-successor">
                    <h3>successeurs</h3>
                    
                </div>
                <div class="response" id="response-predecessor">
                    <h3>prédecesseurs</h3>
                    
                </div>
                <div class="response" id="response-neighbors">
                    <h3>voisinnage</h3>
                </div>
                <div class="response" id="response-degreeinf">
                    <h3>demi degré intérieur</h3>
                </div>
                <div class="response" id="response-degreeext">
                    <h3>demi degré extérieur</h3>
                </div>
                <div class="response" id="response-degree">
                    <h3>degrés</h3>
                </div>
            </div>
        
            
        </div>

    </div>
    <!-- end container -->


    <!-- js -->
    <script src="./vendor/vis/dist/vis.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
